<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"  meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@300..500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

    <!-- Навигационная панель (navbar) -->
    <div id="navbar-placeholder"></div>

    <!-- Основной контент страницы -->
    <div class="container mt-4">
        <h1>Добро пожаловать на наш сайт!</h1>
        <p>Это пример страницы с навигационной панелью, созданной с использованием Bootstrap. Вы можете использовать меню выше, чтобы навигировать по сайту.</p>
        <p>Bootstrap позволяет легко создавать адаптивные веб-страницы, которые выглядят хорошо на всех устройствах.</p>
    </div>

    <!-- Подключите jQuery и Popper.js, затем Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Подключите navbar.js -->
    <script src="navbar.js"></script>

</body>
</html>
